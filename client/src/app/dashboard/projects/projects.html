<section class="projects-container">
    <!-- Estado de carga -->
    <div *ngIf="isLoading()" class="loading-spinner">
        Cargando proyectos...
    </div>

    <!-- Error -->
    <div *ngIf="error()" class="error-message">
        {{ error() }}
    </div>

    <!-- Lista de proyectos -->
    <div *ngIf="projects() && !isLoading()" class="project-list__container">
        <h2>Mis Proyectos</h2>
        <div class="create-link__container">
            <a href="#" class="create-link">Crear proyecto</a>
        </div>
        
        <div *ngFor="let project of projects()" class="project-card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <small>Creado el: {{ project.createdAt | date }}</small>
        <div class="projects-btns__container">
            <button class="project-btn">Eliminar</button>
            <button class="project-btn">
                <a href="#">Editar</a>
            </button>
        </div>
        </div>

        <div *ngIf="projects()?.length === 0" class="empty-state">
            No tienes proyectos creados a√∫n.
        </div>
    </div>
</section>
