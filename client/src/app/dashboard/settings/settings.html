<div class="form-container">
    <!-- Primer formulario - Datos personales -->
    <form class="user-form personal-data-form" [formGroup]="settingsForm" (ngSubmit)="onSubmit(userData.id)">
        <h2 class="form-title">Datos Personales</h2>
        
        <div class="form-group">
            <label for="name" class="form-label">Nombres</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Ingresa tus nombres" formControlName="name">
        </div>
        
        <div class="form-group">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Ingresa tus apellidos" formControlName="lastName">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu email" formControlName="email">
        </div>

        <button type="submit" class="submit-btn">Actualizar Datos</button>
    </form>


    <form class="user-form password-form" [formGroup]="settingsPasswordForm" (ngSubmit)="changePassword(userData.id)">
        <h2 class="form-title">Cambiar Contraseña</h2>
        
        <div class="form-group">
            <label for="newPassword" class="form-label">Contraseña Actual</label>
            <input type="password" class="form-input" placeholder="Ingresa tu contraseña actual" formControlName="currentPassword">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Contraseña Nueva</label>
            <input type="password" class="form-input" placeholder="Ingresa tu nueva contraseña" formControlName="newPassword">
        </div>
        
        <button type="submit" class="submit-btn">Actualizar Datos</button>
    </form>
</div>
