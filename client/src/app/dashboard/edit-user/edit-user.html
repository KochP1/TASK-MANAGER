<div class="login-form__container">
    <form class="login-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <img src="planning.png" alt="Task-Manager" class="logo">
        <div>
            <label>Nombres</label>
            <input type="text" formControlName="name">
        </div>

        <div>
            <label>Apellidos</label>
            <input type="text" formControlName="lastName">
        </div>

        <div>
            <label>Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="userForm.get('email')?.hasError('email')">
            Email no v√°lido.
            </div>
        </div>

        <div>
            <label>Role</label>
            <select formControlName="role">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <button type="submit" class="update-user-btn" [disabled]="!userForm.valid">Actualizar</button>
    </form>
</div>
